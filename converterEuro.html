<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./docs/assets/css/style.css" />
    <title>Euro Converter to BRL</title>
</head>

<body class="body-euro">

    <div>
        <h1 class="page-title">
            Conversor de Euro
        </h1>

        <div class="input-money">
            <input type="number" id="money-input" class="money-input" placeholder="Enter the Euro value" />
        </div>

        <div class="converter-container">
            <div class="button">
                <div class="item">
                    <button class="btn-grad-money" id="btn-convert-euro">Convert</button>
                    <button class="btn-grad-money" id="btnReset">Clean</button>
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="./docs/assets/js/script.js"></script>
</body>

</html>
