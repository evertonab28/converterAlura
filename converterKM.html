<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Euro Converter to BRL</title>
</head>

<body class="body-space">

    <div>
        <h1 class="page-title">
            Conversor de km para anos-luz
        </h1>

        <div class="input-money">
            <input type="number" id="km-input" class="money-input" placeholder="Enter the km value" />
        </div>

        <div class="converter-container">
            <div class="button">
                <div class="item">
                    <button class="glow-on-hover" id="btn-convert-km">Convert</button>
                    <button class="glow-on-hover" id="btnReset">Clean</button>
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
